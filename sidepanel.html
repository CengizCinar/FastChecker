<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastChecker</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-top">
                <h1 class="title">FastChecker</h1>
                <div class="header-icons">
                    <button class="icon-btn" id="settingsBtn">‚öôÔ∏è</button>
                    <button class="icon-btn" id="themeBtn">üåô</button>

            </div>
            <div class="status-bar">

                <span class="usage-text">100 / 100</span>
            </div>
        </div>

        <div class="content">
            <!-- SP-API Ayarlarƒ± -->

                <div class="section-header" id="apiSettingsHeader">
                    <span>üîß SP-API Ayarlarƒ±</span>
                    <span class="arrow">‚ñº</span>
                </div>
                <div class="section-content" id="apiSettingsContent">
                    <div class="form-group">
                        <label>Refresh Token: *</label>
                        <input type="password" id="refreshToken" placeholder="Refresh Token girin">
                        <button class="toggle-visibility" onclick="togglePasswordVisibility('refreshToken')">üëÅÔ∏è</button>
                    </div>
                    <div class="form-group">

                        <button class="toggle-visibility" onclick="togglePasswordVisibility('clientId')">üëÅÔ∏è</button>
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label>Seller ID: *</label>
                        <input type="text" id="sellerId" placeholder="Seller ID girin">
                    </div>
                    <div class="form-group">
                        <label>Marketplace:</label>
                        <select id="marketplace">
                            <option value="US">Amazon.com (US)</option>
                            <option value="CA">Amazon.ca (CA)</option>
                            <option value="MX">Amazon.com.mx (MX)</option>
                            <option value="BR">Amazon.com.br (BR)</option>
                            <option value="DE">Amazon.de (DE)</option>
                            <option value="ES">Amazon.es (ES)</option>
                            <option value="FR">Amazon.fr (FR)</option>
                            <option value="IT">Amazon.it (IT)</option>
                            <option value="NL">Amazon.nl (NL)</option>
                            <option value="UK">Amazon.co.uk (UK)</option>
                            <option value="SE">Amazon.se (SE)</option>
                            <option value="PL">Amazon.pl (PL)</option>
                            <option value="EG">Amazon.eg (EG)</option>
                            <option value="TR">Amazon.com.tr (TR)</option>
                            <option value="SA">Amazon.sa (SA)</option>
                            <option value="AE">Amazon.ae (AE)</option>
                            <option value="IN">Amazon.in (IN)</option>
                            <option value="JP">Amazon.co.jp (JP)</option>
                            <option value="AU">Amazon.com.au (AU)</option>
                            <option value="SG">Amazon.sg (SG)</option>
                        </select>
                    </div>
                    <button class="save-btn" id="saveApiSettings">Ayarlarƒ± Kaydet</button>
                </div>
            </div>

            <!-- ASIN Kontrol -->
            <div class="section">

                    <span>üîç ASIN Kontrol</span>
                    <span class="arrow">‚ñº</span>
                </div>
                <div class="section-content" id="asinCheckContent">
                    <div class="form-group">

                    </div>
                    <button class="check-btn" id="checkAsins">Kontrol Et</button>
                    <button class="check-btn" id="downloadCsvBtn" style="margin-top: 10px; display: none;">Sonu√ßlarƒ± CSV Olarak ƒ∞ndir</button>
                    <div class="results" id="results"></div>

    <script src="sidepanel.js"></script>
</body>
</html>
